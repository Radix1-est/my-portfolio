<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiance's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff004e);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #ff004e;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .about {
            margin-top: 50px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Radiance's World ✨</h1>
        <p class="about">Creative. Passionate. Unique. Let’s build something extraordinary!</p>
        <button class="button">Explore More</button>
    </div>
</body>
</html>
